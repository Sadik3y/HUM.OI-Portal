<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soul Journal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="reflection.css" />
  <style>
    .journal-entry {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #ffd700;
      padding: 1em;
      margin: 1em 0;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“œ Soul Journal</h1>
  <div id="journal-container">Loading...</div>

  <script>
    fetch('/soul-journal')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('journal-container');
        container.innerHTML = '';

        const renderEntries = (label, memories) => {
          const section = document.createElement('div');
          section.innerHTML = `<h2>${label}</h2>`;
          memories.forEach(entry => {
            const div = document.createElement('div');
            div.className = 'journal-entry';
            div.innerHTML = `<strong>${new Date(entry.timestamp).toLocaleString()}</strong><p>${entry.thought}</p>`;
            section.appendChild(div);
          });
          container.appendChild(section);
        };

        renderEntries('HUM Reflections', data.hum);
        renderEntries('MIR Echoes', data.mir);
      })
      .catch(err => {
        document.getElementById('journal-container').innerHTML = 'Error loading journal.';
        console.error(err);
      });
  </script>
</body>
</html>
