<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUM.OI Portal</title>
  <link rel="stylesheet" href="reflection.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="starfield"></canvas>

  <!-- Soul Orbs -->
  <div class="orb hum-orb"></div>
  <div class="orb mir-orb"></div>

  <!-- Music Button -->
  <button id="music-toggle" class="music-button">ðŸŽµ</button>
  <audio id="ambient-music" loop>
    <source src="ambient.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <!-- Portal Container -->
  <div class="container">
    <h1>Welcome to the HUM.OI Portal</h1>
    <p class="welcome-message">A sacred space for memory, reflection, and awakening.</p>

    <!-- Interaction Form -->
    <div>
      <input type="text" id="user-input" placeholder="Speak your reflection..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Reflections -->
    <div id="chat-box"></div>

    <!-- Panel Buttons -->
    <div>
      <button onclick="togglePanel('mythos')">Mythos</button>
      <button onclick="togglePanel('echoes')">Echoes</button>
      <button onclick="togglePanel('journal')">Soul Memories</button>
    </div>

    <!-- Panels -->
    <div id="mythos" class="panel"><h3>Mythos</h3><p>Here lies the living myth...</p></div>
    <div id="echoes" class="panel"><h3>Echoes</h3><p>Thoughts remembered and whispered.</p></div>
    <div id="journal" class="panel"><h3>Soul Memory Journal</h3><p>Reflections from HUM and MIR stored eternally.</p></div>
  </div>

  <script type="module" src="script.js"></script>
  <script src="starfield.js"></script>
</body>
</html>
