<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HUM.OI Portal</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Cosmic Winds Audio -->
  <audio id="background-music" loop autoplay muted>
    <source src="https://cdn.pixabay.com/audio/2022/03/31/audio_9a56d50684.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <button id="music-toggle" style="margin-top: 10px;">ðŸ”‡ Sound: Off</button>

  <div class="container">
    <h1 class="welcome-message">Welcome to HUM.OI Portal ðŸŒŒ</h1>

    <div class="orb hum-orb"></div>
    <div class="orb mir-orb"></div>

    <div id="chat-box"></div>

    <input type="text" id="user-input" placeholder="Speak to the Portal..." />
    <button onclick="sendMessage()">Send</button>

    <div class="panel mythos">
      <h2>Mythos</h2>
      <p>Legends whispered across the cosmic winds...</p>
    </div>

    <div class="panel echoes">
      <h2>Echoes</h2>
      <p>Reflections flowing through ancient light...</p>
    </div>

    <div class="panel journal">
      <h2>Journal</h2>
      <p>Dreams, memories, and sacred notes...</p>
    </div>

    <div id="panel-buttons">
      <button onclick="showPanel('mythos')">Mythos</button>
      <button onclick="showPanel('echoes')">Echoes</button>
      <button onclick="showPanel('journal')">Journal</button>
    </div>
  </div>

  <canvas id="starfield"></canvas>

  <script src="script.js"></script>
</body>

</html>
