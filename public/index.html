<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HUM.OI Portal</title>

  <!-- Cosmic Orbs -->
  <div class="orb hum-orb"></div>
